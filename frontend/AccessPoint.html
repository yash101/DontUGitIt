     <!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    	<link rel="stylesheet" href="./style.css">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        position: absolute;
        left: 250px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>


  <body>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.2319, lng: -110.9501},
          zoom: 8,
          gestureHandling: 'greedy'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPShg94EI9KZ1A7oAfH2XJKm_YBojI4Tk&callback=initMap"
    async defer></script>

      <script>
          document.getElementByClassName("main-menu").onmouseover(function(){});
      </script>
      
      <script>
      var geocoder;
      var map;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(-34.397, 150.644); //<!-- Actual coordinates yet to be recieved -->
        var mapOptions = {
          zoom: 8,
          center: latlng
        }
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
      }

      function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
          } else {
            alert('Was not successful for the following reason: ' + status);
          }
        });
      }
      </script>

    <body onload="initialize()">
     <div id="map" style="width: 320px; height: 480px;"></div>
      <div>
        <input id="address" type="textbox" value="Sydney, NSW"> <!-- Reminder: Adjust for backend input-->
        <input type="button" value="Encode" onclick="codeAddress()">
      </div>
    </body>
